</head>

<body>
    <nav>
        <div>
            <ul>
                <li> <a href="../index.html"> Home </a> </li>
                <li> <a href="about.html"> About </a> </li>
                <li class="active-page"> <a href="contact.html"> Contact </a> </li>
            </ul>
        </div>
    </nav>
    <div class="card">
        <div class="card-container">
            <div class="form">
                <form action="https://formspree.io/f/xyylroeo" method="POST">
                    <h1> Contact</h1>
                    <p> If you have any questions, please leave me a message: </P>
                    <label for="firstname">
                        First Name
                    </label>
                    <input placeholder="First name" name="firstname" id="firstname" class="fullWidth must" />
                    <label for="lastname">
                        Last name
                    </label>
                    <input name="lastname" placeholder="Last name" id="lastname" class="fullWidth must" />
                    <label for="email">
                        Your email
                    </label>
                    <input type="email" name="_replyto" placeholder="Your email" id="email" class="fullWidth must">
                    <label for="phone">Phone number</label>
                    <input type="tel" name="phone" placeholder="Your phone number" id="phone" class="fullWidth must">
                    <label for="message">Your message</label>
                    <textarea name="message" placeholder="Add your message" id="message"
                        class="fullWidth message must"></textarea>
                    <!-- your other form fields go here -->
                    <label for="checkbox">Would you like to subscribe to my website?</label>
                    <input class="checkbox" id="subscribe" type="checkbox">

                    <button class="submit" disabled="true" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <script src="../js/contact.js"></script>
    <footer>
        <div>
            <ul class="items">

        <script src="../js/footer.js"></script>
    </footer>
</body>
